<script>
    const urlParams = new URLSearchParams(window.location.search);
    var imageName = urlParams.get("image");
    var div = document.getElementById('x');
     
    // Create a canvas element
    var canvas = document.createElement('canvas');
    var ctx = canvas.getContext('2d');
    
    var img = new Image();
    img.src = 'images/' + imageName + '.jpg';
    img.onload = function() {
        // Calculate the aspect ratio and scale the width proportionally
        const scaleFactor = 1000 / img.height;
        const newWidth = img.width * scaleFactor;
        
        // Set canvas dimensions based on scaled width and 1000px height
        canvas.width = newWidth;
        canvas.height = 1000;
        
        // Draw the scaled image onto the canvas
        ctx.drawImage(img, 0, 0, newWidth, 1000);
        
        // Save the current context before applying transformations
        ctx.save();
        
        // Move to the center of the canvas
        ctx.translate(canvas.width / 2, canvas.height / 2);
        
        // Rotate the canvas by 45 degrees (diagonal watermark)
        ctx.rotate(-Math.PI / 4);
        
        // Wait for the font to load before drawing the watermark
        document.fonts.load('12px StarJediOutline').then(function() {
            // Set transparency and style for watermark using the custom font
            ctx.font = "bold 100px 'StarJediOutline'";
            ctx.fillStyle = "rgba(220,20,60, 0.5)"; // 50% transparent white
            ctx.textAlign = "center";
            
            // Draw the watermark text at the center (since we translated already)
            ctx.fillText("GeorgiaJedi", 0, 0);
            
            // Restore the original context (un-rotate the canvas)
            ctx.restore();
        });

        // Append canvas to div
        div.appendChild(canvas);
    };
</script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
