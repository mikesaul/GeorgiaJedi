<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  
    <style>
      body {
        background: #111;
        color: #eee;
      }

      .viewer-container {
        max-width: 900px;
        margin: 20px auto;
        text-align: center;
      }

      .viewer-container img {
        max-width: 100%;
        border-radius: 6px;
        background: #222;
        padding: 6px;
      }

      .btn-back {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <header class="d-flex align-items-center justify-content-center py-4">
      <img src="images/GeorgiaJedi-logo-256.jpg" alt="GeorgiaJedi Logo" class="logo mr-3" />
      <h1 class="mx-auto">Star Wars Autograph Catalog</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">GeorgiaJedi</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="autographs.html">Autographs</a></li>
          <li class="nav-item"><a class="nav-link" href="collectibles.html">Collectibles</a></li>
          <li class="nav-item"><a class="nav-link" href="cast.html">Cast/Crew/Characters</a></li>
          <li class="nav-item"><a class="nav-link admin-only" href="add-item.html">Add Item</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutAdmin" style="display:none;">Logout Admin</a></li>
          </ul>
      </div>
    </nav>
        <div class="viewer-container">
      <h2 class="mb-4">Image Viewer</h2>

      <!-- Main image -->
      <img id="main-image" src="images/100.png" alt="Image" />

      <!-- Back link -->
      <div>
        <a id="backLink" class="btn btn-warning btn-back">Back to Catalog</a>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery MUST load before script.js -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Watermark module -->
    <script src="js/watermark-module.js"></script>

    <!-- Main logic (your full script.js) -->
    <script src="js/script.js"></script>

    <script>
      (function () {
        function getParam(name) {
          try {
            const qs = new URLSearchParams(window.location.search);
            return qs.get(name);
          } catch (e) { return null; }
        }

        const imageId   = getParam("image");
        const sender    = getParam("sender") || "autographs";
        const stateBase64 = getParam("s");

        // Build "Back to Catalog" link with persistent state
        const suffix = stateBase64 ? ("?s=" + encodeURIComponent(stateBase64)) : "";
        const target = sender === "collectibles" ? "collectibles.html" : "autographs.html";
        document.getElementById("backLink").href = target + suffix;

        // Main image element
        const mainImg = document.getElementById("main-image");

        if (imageId) {
          // Correct path for original image
          mainImg.src = "images/" + imageId + ".jpg";

          // Watermark swap (async, fast-path through cache)
          if (window.getWatermarkedDataUrl) {
            window.getWatermarkedDataUrl(imageId, "full").then(dataUrl => {
              if (dataUrl) {
                try { mainImg.src = dataUrl; } catch (e) {}
              }
            }).catch(() => {});
          }
        }
      })();
    </script>

  </body>
</html>
