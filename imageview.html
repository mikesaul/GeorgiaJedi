<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Wars Memorabilia Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="d-flex align-items-center justify-content-center py-4">
    <img src="images/GeorgiaJedi-logo-256.jpg" alt="GeorgiaJedi Logo" class="logo mr-3" />
    <h1 class="mx-auto">Star Wars Autograph Catalog</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">GeorgiaJedi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="autographs.html">Autographs</a></li>
        <li class="nav-item"><a class="nav-link" href="collectibles.html">Collectibles</a></li>
        <li class="nav-item"><a class="nav-link" href="cast.html">Cast/Crew/Characters</a></li>
        <li class="nav-item"><a class="nav-link" href="add-item.html">Add Item</a></li>
      </ul>
    </div>
  </nav>

  <main class="container text-center my-5">
    <div id="imageCarouselContainer"></div>
    <a class="backnav" href="#" id="backnav">Back to Catalog</a>
  </main>

  <footer class="text-center py-4">
    <p>&copy; 2024 GeorgiaJedi. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const imageName = urlParams.get("image");
      const page = urlParams.get("pg");
      const sender = urlParams.get("sender"); // autographs or collectibles
      const backnav = document.getElementById("backnav");
      const div = document.getElementById("imageCarouselContainer");

      if (page && sender && backnav) {
        backnav.href = `${sender}.html?pg=${page}`;
      }

      function loadImages() {
  if (!imageName) {
    div.innerHTML = "<p>Error: Image not specified.</p>";
    return;
  }

  fetch("data/images.json")
    .then(response => response.json())
    .then(imageGroups => {
      const group = imageGroups.hasOwnProperty(sender) ? sender : "root";
      const groupImages = imageGroups[group] || [];

      const baseName = imageName.replace(/\.[^/.]+$/, '');

      const matchingImages = groupImages.filter(image => {
        const fileName = image.split('/').pop().split('.')[0];
        return fileName.startsWith(baseName);
      });

      matchingImages.sort((a, b) => {
        if (!a.includes('-')) return -1;
        if (!b.includes('-')) return 1;
        return 0;
      });

      if (matchingImages.length > 0) {
        const carouselDiv = document.createElement("div");
        carouselDiv.id = "imageCarousel";
        carouselDiv.className = "carousel slide";
        carouselDiv.setAttribute("data-ride", "carousel");

        const carouselInner = document.createElement("div");
        carouselInner.className = "carousel-inner";

        matchingImages.forEach((image, index) => {
          const item = document.createElement("div");
          item.className = "carousel-item" + (index === 0 ? " active" : "");

          const img = document.createElement("img");
          img.src = image;
          img.className = "d-block w-100";
          img.alt = `Image ${index + 1}`;

          item.appendChild(img);
          carouselInner.appendChild(item);
        });

        carouselDiv.appendChild(carouselInner);

        carouselDiv.innerHTML += `
          <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>`;

        div.appendChild(carouselDiv);
      } else {
        div.innerHTML = "<p>No matching images found.</p>";
      }
    })
    .catch(error => {
      console.error("Error loading images:", error);
      div.innerHTML = "<p>Error loading images.</p>";
    });
}

      loadImages();
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
