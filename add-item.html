    <main class="container my-5">

    <h2>Memorabilia Entry Form</h2>
    <form id="dataForm">
        <!-- Form fields as defined earlier -->
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" required><br><br>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="franchise">Franchise:</label><br>
        <input type="text" id="franchise" name="franchise" required><br><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br><br>

        <label for="size">Size:</label><br>
        <input type="text" id="size" name="size"><br><br>

        <label for="source">Source:</label><br>
        <input type="text" id="source" name="source"><br><br>

        <label for="personalized">Personalized:</label><br>
        <input type="text" id="personalized" name="personalized"><br><br>

        <label for="is_verified">Is Verified:</label><br>
        <input type="text" id="is_verified" name="is_verified"><br><br>

        <label for="serialnumber">Serial Number:</label><br>
        <input type="text" id="serialnumber" name="serialnumber"><br><br>

        <label for="original_cost">Original Cost:</label><br>
        <input type="text" id="original_cost" name="original_cost"><br><br>

        <label for="current_value">Current Value:</label><br>
        <input type="text" id="current_value" name="current_value"><br><br>

        <label for="image">Image:</label><br>
        <input type="text" id="image" name="image"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="js/updateJSON.js"></script>
</main>
