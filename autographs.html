<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog - Star Wars Memorabilia Gallery</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  
<style>
    #toolbar { margin: 10px 0; }
    .bootstrap-table .fixed-table-container .table thead th { vertical-align: top; }
    .filter-row td { padding: 2px; }
    .column-filter { width: 100%; font-size: 0.9em; padding: 2px; }
  </style>
</head>
<body>
<header class="d-flex align-items-center justify-content-center py-4">
  <img src="images/GeorgiaJedi-logo-256.jpg" alt="GeorgiaJedi Logo" class="logo mr-3">
  <h1 class="mx-auto">Star Wars Autograph Catalog</h1>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">GeorgiaJedi</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item active"><a class="nav-link" href="autographs.html">Autographs</a></li>
      <li class="nav-item"><a class="nav-link" href="collectibles.html">Collectibles</a></li>
      <li class="nav-item"><a class="nav-link" href="cast.html">Cast/Crew/Characters</a></li>
      <li class="nav-item"><a class="nav-link" href="add-item.html">Add Item</a></li>
    </ul>
  </div>
</nav>
<main class="container my-5">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.29.0/tableExport.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tableexport.jquery.plugin@1.29.0/libs/jsPDF/jspdf.umd.min.js"></script>
  <script src="js/script.js"></script>

  <table id="catalog-table" class="table table-bordered"
    data-toggle="table"
    data-search="true"
    data-pagination="true"
    data-pagination-v-align="both"
    data-show-footer="true"
    data-detail-view="true"
    data-detail-view-by-click="true"  
    data-detail-formatter="detailFormatter"
    data-row-style="rowStyle">
    <thead>
      <tr>
        <th data-field="image" data-formatter="imageFormatter" data-footer-formatter="imageFooterFormatter"></th>
        <th data-field="id" data-sortable="true">ID</th>
        <th data-field="acquired" data-sortable="true" data-sorter="dateSorter">Acquired</th>
        <th data-field="name/brand" data-sortable="true">Title</th>
        <th data-field="franchise" data-sortable="true">Franchise</th>
        <th data-field="description" data-formatter="descFormatter" data-sortable="true">Description</th>
        <th data-field="size/model#">Size</th>
        <th data-field="source" data-sortable="true">Source</th>
        <th data-field="serialnumber">Serial#</th>
        <th data-field="original_cost" data-formatter="currencyFormatter" data-sortable="true" data-footer-formatter="originalCostFooter">Original Cost</th>
        <th data-field="current_value" data-formatter="currencyFormatter" data-sortable="true" data-footer-formatter="currentValueFooter">Current Value</th>
        <th data-field="is_verified">Is Verified</th>
      </tr>
      <!-- Filter row will be injected dynamically by script.js -->
    </thead>
  </table>
  <div id="custom-footer" style="margin-top: 10px;"></div>
</main>
<footer class="text-center py-4">
  <p>&copy; 2024 GeorgiaJedi. All rights reserved.</p>
</footer>
</body>
</html>
